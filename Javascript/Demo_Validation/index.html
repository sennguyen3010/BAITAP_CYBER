<!DOCTYPE html>
<html lang="en">
  <head>
    <title>validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="form-1">
      <div class="modal-body">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>

            <input
              type="text"
              name="tk"
              id="tknv"
              class="form-control input-sm"
              placeholder="Tài khoản"
            />
            <span class="sp-thongbao" id="tbTKNV"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-address-book"></i
              ></span>
            </div>
            <input
              type="name"
              name="name"
              id="name"
              class="form-control input-sm"
              placeholder="Họ và tên"
            />
            <span class="sp-thongbao" id="tbTen"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
            </div>
            <input
              name="email"
              id="email"
              class="form-control input-sm"
              placeholder="Email"
            />
            <span class="sp-thongbao" id="tbEmail"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control input-sm"
              placeholder="Mật khẩu"
            />
            <span class="sp-thongbao" id="tbMatKhau"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-calendar"></i
              ></span>
            </div>
            <input
              type="text"
              name="ngaylam"
              id="datepicker"
              class="form-control"
              placeholder="Ngày làm"
            />
            <span class="sp-thongbao" id="tbNgay"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-money" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="text"
              name="luongCB"
              id="luongCB"
              class="form-control input-sm"
              placeholder="Lương cơ bản"
            />
            <span class="sp-thongbao" id="tbLuongCB"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-briefcase"></i
              ></span>
            </div>
            <select class="form-control" id="chucvu">
              <option>Chọn chức vụ</option>
              <option value="giamDoc">Sếp</option>
              <option value="truongPhong">Trưởng phòng</option>
              <option value="nhanVien">Nhân viên</option>
            </select>
            <span class="sp-thongbao" id="tbChucVu"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-clock-o" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="text"
              name="gioLam"
              id="gioLam"
              class="form-control input-sm"
              placeholder="Giờ làm"
            />
            <span class="sp-thongbao" id="tbGiolam"></span>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer" id="modal-footer">
        <button id="btnThemNV" type="submit" class="btn btn-success">
          Thêm người dùng
        </button>
        <button id="btnCapNhat" type="submit" class="btn btn-success">
          Cập nhật
        </button>
        <button
          id="btnDong"
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >
          Đóng
        </button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./validator.js"></script>

    <script>
      Validator({
        form: '#form-1',
        errorSelector: '.sp-thongbao',
        rules: [
          Validator.isRequired('#tknv', 'vui lòng nhập tài khoản'),
          Validator.isRequired('#email', 'vui lòng nhập email'),
          Validator.isRequired('#chucvu', 'vui lòng chọn chức vụ'),

          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ],
        // onSubmit: function (data) {
        //   //call API
        //   console.log(data);
        // },
      });
    </script>
  </body>
</html>
