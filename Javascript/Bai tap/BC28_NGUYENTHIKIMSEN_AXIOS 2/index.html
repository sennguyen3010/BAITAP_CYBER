    <section class="admin">

        <h2>Create product</h2>

        <!-- TABLE CREATE -->
        <div class="create">
          <div class="create-title">
            <h3>Product info</h3>
          </div>
          <div class="create-body">
            <form class="row gy-3" id="frm">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Id</label>
                <input class="form-control" placeholder="Product Id" id="id" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Image</label>
                <input
                  class="form-control"
                  placeholder="Product image link"
                  id="img"
                />
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input
                  class="form-control"
                  placeholder="Product name"
                  id="name"
                />
              </div>

              <div class="col-md-6">
                <label for="inputState" class="form-label">ProductType</label>
                <select id="type" class="form-select">
                  <option value="mobile" selected>Mobile</option>
                  <option value="laptop">Laptop</option>
                  <option value="tablet">Tablet</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">Price</label>
                <input
                  class="form-control"
                  placeholder="Product price"
                  id="price"
                />
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">Despcription</label>
                <textarea
                  class="form-control"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="Product despcription"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="create-footer">
            <button type="submit" class="btn btn-primary mx-2" id="btnCreate">
              Create
            </button>
            <button type="submit" class="btn btn-success" id="btnUpdate">
              Update
            </button>
          </div>
        </div>

        <!-- SEARCH -->
        <div class="search">
          <nav class="navbar bg-light">
            <div class="container d-block">
              <form class="row my-2" role="search">
                <div class="col-6">
                  <input
                    id="searchInput"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                <div class="col-6">
                  <button
                    id="btnSearch"
                    class="btn btn-outline-success"
                    type="submit"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </nav>
        </div>

                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
