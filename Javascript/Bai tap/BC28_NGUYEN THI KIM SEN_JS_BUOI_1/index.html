<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div>
        <h3>Bài 1: tính tiền lương nhân viên</h3>
        <p>lương 1 ngày: 100.000</p>
        <input type="text" id="soNgayLam" placeholder="số ngày làm" />
        <h4 id="tienLuong">Tiền lương:</h4>
        <button id="tongLuong">Tính</button>
      </div>
      <hr />
      <div>
        <h3>Bài 2: Tính giá trị trung bình của 5 số</h3>
        <input type="text" id="so1" placeholder="số 1" />
        <input type="text" id="so2" placeholder="số 2" />
        <input type="text" id="so3" placeholder="số 3" />
        <input type="text" id="so4" placeholder="số 4" />
        <input type="text" id="so5" placeholder="số 5" />
        <h4 id="trungBinh">Giá trị trung bình:</h4>
        <button id="btnTrungBinh">Tính</button>
      </div>
      <hr />
      <div>
        <h3>Bài 3: Quy đổi tiền</h3>
        <p>Giá USD: 23.500 VND</p>
        <input type="text" id="tienUsd" placeholder="USD" />
        <h4 id="quyDoiVnd">Quy đổi (VND):</h4>
        <button id="btnQuyDoi">Tính</button>
      </div>
      <hr />
      <div>
        <h3>Bài 4: Tính diện tích, chu vi hình chữ nhật</h3>
        <input type="text" id="chieuDai" placeholder="chiều dài" />
        <input type="text" id="chieuRong" placeholder="chiều rộng" />
        <h4 id="dienTich">Diện tích:</h4>
        <h4 id="chuVi">Chu vi:</h4>
        <button id="btnTinh">Tính</button>
      </div>
      <hr />
      <div>
        <h3>Bài 5: Tính tổng 2 ký số</h3>
        <input type="text" id="soN" placeholder="Nhập số 2 chữ số" />
        <h4 id="tong">Tổng 2 chữ số:</h4>
        <button id="btnTong">Tính</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
