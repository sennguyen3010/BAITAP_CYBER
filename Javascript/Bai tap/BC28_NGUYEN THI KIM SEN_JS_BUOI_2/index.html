<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập B2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <div class="br p-5">
          <h3>Bài 1: tính tiền lương nhân viên</h3>
          <input type="number" id="luongMotNgay" placeholder="Lương 1 ngày" />
          <input type="number" id="soNgayLam" placeholder="số ngày làm" />
          <button id="tongLuong" class="btn">Tính</button>
          <h4 id="tienLuong" class="box">Tiền lương:</h4>
        </div>
        <hr />
        <div class="br p-5">
          <h3>Bài 2: Tính giá trị trung bình của 5 số</h3>
          <input type="number" id="so1" placeholder="số 1" />
          <input type="number" id="so2" placeholder="số 2" />
          <input type="number" id="so3" placeholder="số 3" />
          <input type="number" id="so4" placeholder="số 4" />
          <input type="number" id="so5" placeholder="số 5" />
          <button id="btnTrungBinh" class="btn">Tính</button>
          <h4 id="trungBinh" class="box">Giá trị trung bình:</h4>
        </div>
        <hr />
        <div class="br p-5">
          <h3>Bài 3: Quy đổi tiền</h3>
          <p>Giá USD: 23.500 VND</p>
          <input type="number" id="tienUsd" placeholder="USD" />
          <button id="btnQuyDoi" class="btn">Tính</button>
          <h4 id="quyDoiVnd" class="box">Quy đổi (VND):</h4>
        </div>
        <hr />
        <div class="br p-5">
          <h3>Bài 4: Tính diện tích, chu vi hình chữ nhật</h3>
          <input type="number" id="chieuDai" placeholder="chiều dài" />
          <input type="number" id="chieuRong" placeholder="chiều rộng" />
          <button id="btnTinh" class="btn">Tính</button>
          <h4 id="dienTich" class="box">Diện tích:</h4>
          <h4 id="chuVi" class="box">Chu vi:</h4>
        </div>
        <hr />
        <div class="br p-5">
          <h3>Bài 5: Tính tổng 2 ký số</h3>
          <input type="number" id="soN" placeholder="Nhập số 2 chữ số" />
          <button id="btnTong" class="btn">Tính</button>
          <h4 id="tong" class="box">Tổng 2 chữ số:</h4>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
