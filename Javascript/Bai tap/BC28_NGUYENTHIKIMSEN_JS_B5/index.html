<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS-B5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="bai1">
        <h4>Bài 1: Quản lý tuyển sinh</h4>
        <div class="form-group row">
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="diemChuan"
              placeholder="Điểm chuẩn"
            />
          </div>
          <div class="col-4">
            <select class="form-control" name="" id="KV">
              <option value="">Chọn khu vực</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-control" name="" id="DT">
              <option value="">Chọn đối tượng</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="diemMon1"
              placeholder="Điểm môn thứ 1"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="diemMon2"
              placeholder="Điểm môn thứ 2"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="diemMon3"
              placeholder="Điểm môn thứ 3"
            />
          </div>
        </div>
        <button class="btn btn-primary px-4" id="btnTinhDiem">Kết quả</button>
        <div class="alert alert-primary p-4 mt-4" id="ketQua_b1"></div>
      </div>

      <hr />
      <div class="bai2">
        <h4>Bài 2: Tính tiền điện</h4>
        <div class="form-group row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="ten"
              placeholder="Nhập tên"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="soKw"
              placeholder="Nhập số Kw"
            />
          </div>
        </div>
        <button class="btn btn-success" id="btnTinh">Tính tiền điện</button>
        <div class="alert alert-success p-4 mt-4" id="ketQua_b2"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
