<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS-B5-THEM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="bai1">
        <h4>Bài 1: Tính thuế thu nhập cá nhân</h4>
        <div class="form-group row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="hoTen"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="thuNhap"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="nguoiPhuThuoc"
              placeholder="Số người phụ thuộc"
            />
          </div>
        </div>
        <button class="btn btn-success" id="btnTinhTienThue">
          Tính tiền thuế
        </button>
        <div class="alert alert-success p-4 mt-4" id="ketQua_b1"></div>
      </div>
      <hr />
      <div class="bai2">
        <h4>Bài 4: Tính tiền cáp</h4>
        <div class="form-group row">
          <div class="col-4">
            <select
              name=""
              class="form-control"
              id="loaiKH"
              onchange="chonLoaiKH()"
            >
              <option value="chonKhachHang">Chọn loại khách hàng</option>
              <option value="nhaDan">Nhà dân</option>
              <option value="doanhNghiep">Doanh nghiệp</option>
            </select>
          </div>
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="maKH"
              placeholder="Nhập mã khách hàng"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="KenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <input
              type="number"
              class="form-control"
              id="ketNoi"
              placeholder="Số kết nối"
              style="display: none"
            />
          </div>
        </div>
        <button class="btn btn-primary" id="btnTinhTienCap">
          Tính tiền cáp
        </button>
        <div class="alert alert-primary p-4 mt-4" id="ketQua_b2"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
