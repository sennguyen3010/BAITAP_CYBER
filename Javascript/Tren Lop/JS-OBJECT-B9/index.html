<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS-B9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
      <div class="row">
        <div class="col-6">
          <h3 class="text-center">Điền thông tin sinh viên</h3>
          <div class="form-group">
            <p>Mã sinh viên</p>
            <input
              class="form-control"
              id="maSinhVien"
              alt="..."
              type="number"
            />
          </div>

          <div class="form-group">
            <p>Tên sinh viên</p>
            <input
              class="form-control"
              id="tenSinhVien"
              alt="..."
              type="text"
            />
          </div>

          <div class="form-group">
            <p>Loại sinh viên</p>
            <select class="form-control" id="loaiSinhVien">
              <option>Khó khăn</option>
              <option>Bình thường</option>
            </select>
          </div>
          <div class="form-group">
            <p>Điểm toán</p>
            <input type="number" class="form-control" id="diemToan" />
          </div>
          <div class="form-group">
            <p>Điểm văn</p>
            <input type="number" class="form-control" id="diemVan" />
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="btnXuatThongTin">
              Xuất thông tin
            </button>
          </div>
        </div>

        <div class="col-6">
          <h3>Thông tin sinh viên</h3>
          <div class="alert alert-success">
            Tên sinh viên: <span id="txtTenSinhVien"></span>
          </div>
          <div class="alert alert-success">
            Mã sinh viên: <span id="txtMaSinhVien"></span>
          </div>
          <div class="alert alert-success">
            Loại sinh viên: <span id="txtLoaiSinhVien"></span>
          </div>
          <div class="alert alert-success">
            Điểm trung bình: <span id="txtDiemTrungBinh"></span>
          </div>
          <div class="alert alert-success">
            Xếp loại: <span id="txtXepLoai"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-------chèn script model vào trước main.js-->
    <script src="./models/SinhVien.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
