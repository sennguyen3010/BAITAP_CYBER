<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QLSV</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
      <h3 class="text-center display-4">Bài tập quản lý sinh viên</h3>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <p>Mã sinh viên</p>
            <input class="form-control" id="maSinhVien" />
            <p id="error_required_maSinhVien" class="text text-danger"></p>
          </div>

          <div class="form-group">
            <p>Email</p>
            <input class="form-control" id="email" />
            <p id="error_required_email" class="text text-danger"></p>
            <p class="text text-danger" id="err_email"></p>
          </div>

          <div class="form-group">
            <p>Ngày sinh</p>
            <input class="form-control" id="ngaySinh" type="date" />
            <p id="error_required_ngaySinh" class="text text-danger"></p>
          </div>
        </div>

        <div class="col-6">
          <div class="form-group">
            <p>Tên sinh viên</p>
            <input class="form-control" id="tenSinhVien" />
            <p id="error_required_tenSinhVien" class="text text-danger"></p>
            <p id="error_all_letter_tenSinhVien" class="text text-danger"></p>
          </div>

          <div class="form-group">
            <p>Mật khẩu</p>
            <input class="form-control" id="matKhau" type="password" />
            <p id="error_required_matKhau" class="text text-danger"></p>
            <p id="err_password" class="text text-danger"></p>
            <p id="err_matKhau_min_max_length" class="text text-danger"></p>
          </div>

          <div class="form-group">
            <p>Khoá học</p>
            <select class="form-control" id="khoaHoc">
              <option value="FrontEnd">Front end</option>
              <option value="BackEnd">Back end</option>
            </select>
            <p id="error_required_khoaHoc" class="text text-danger"></p>
          </div>
        </div>

        <div class="col-12 mt-2 row">
          <div class="col-4">
            <p>Điểm toán</p>
            <input class="form-control" id="diemToan" />
            <p id="error_required_diemToan" class="text text-danger"></p>
            <p id="err_diemToan" class="text text-danger"></p>
            <p id="err_min_max_diemToan" class="text text-danger"></p>
          </div>

          <div class="col-4">
            <p>Điểm lý</p>
            <input class="form-control" id="diemLy" />
            <p id="error_required_diemLy" class="text text-danger"></p>
            <p id="err_diemLy" class="text text-danger"></p>
          </div>

          <div class="col-4">
            <p>Điểm hoá</p>
            <input class="form-control" id="diemHoa" />
            <p id="error_required_diemHoa" class="text text-danger"></p>
            <p id="err_diemHoa" class="text text-danger"></p>
          </div>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-success" id="btnThemSinhVien">
            Thêm sinh viên
          </button>

          <button class="btn btn-success" id="btnCapNhatSinhVien">
            Cập nhật
          </button>
        </div>
      </div>
      <hr />
      <div class="form-group mt-2">
        <div class="input-group">
          <input id="tuKhoa" class="form-control" />
          <button class="btn btn-success">Tìm kiếm</button>
        </div>
      </div>

      <div class="mt-2">
        <table class="table">
          <thead>
            <tr>
              <th>Mã sinh viên</th>
              <th>Tên sinh viên</th>
              <th>Email</th>
              <th>Ngày sinh</th>
              <th>Khoá học</th>
              <th>Điểm trung bình</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblSinhVien">
            <!-- <tr>
                        <td>01</td>
                        <td>Nguyễn văn a</td>
                        <td>email@gmail.com</td>
                        <td>11/01/1999</td>
                        <td>FrontEnd</td>
                        <td>8.0</td>
                        <td>
                            <button class="btn btn-danger">Xoá</button>
                            <button class="btn btn-primary ml-2">Sửa</button>
                        </td>
                    </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- validation -->
    <script src="./util/validation.js"></script>
    <!--Thư viện-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script>
      if (!window.moment) {
        document.write(
          '<script src="assets/plugins/moment/moment.min.js"><\/script>'
        );
      }
    </script>
    <!--models-->
    <script src="./models/SinhVien.js"></script>

    <!--controller-->
    <script src="./controllers/index.js"></script>
  </body>
</html>
