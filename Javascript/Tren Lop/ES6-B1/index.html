<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
      <h3>Ví dụ 1: Demo var, let, const</h3>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <h3>Ví dụ 2: xây dựng chức năng thay đổi màu sắc của nhà</h3>
      <div>
        <i class="fa fa-home" id="home" style="font-size: 200px"></i>
      </div>
      <div id="colors">
        <button class="btn" style="background-color: red; color: #fff">
          Red
        </button>
      </div>
      <hr />
      <h3>Demo map</h3>
      <button class="btn btn-success" id="btnSapXepTheoGia">
        Sắp xếp theo giá
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>product type</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableProduct"></tbody>
      </table>
      <hr />
      <section class="row">
        <form id="frm" class="col-6">
          <h3>Thông tin nhân viên</h3>
          <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
          </div>
          <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
          </div>
          <div class="form-group">
            <p>Lương cơ bản</p>
            <input class="form-control" id="luongCB" />
          </div>
          <div class="form-group">
            <p>Chức vụ</p>
            <select class="form-control" id="chucVu">
              <option>Quản lý</option>
              <option>Nhân viên</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="btnXuatThongTin" type="submit">
              Xuất thông tin
            </button>
          </div>
        </form>

        <div class="col-6">
          <h3>Thông tin hiển thị</h3>
          <table class="table">
            <thead id="tblNhanVien" class="bg-dark text-white"></thead>
          </table>
        </div>
      </section>
      

      <style>
        #frm input,
        #frm select {
          background-color: orange;
          color: #fff;
        }
      </style>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
